<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Gmail</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="wrapper">
      <!-- testata nucleare-->
      <header>
        <img id="logo" src="img/g-icon.png" alt="">
        <h1>Gmail</h1>
        <hr>
      </header>
      <!-- blocco principale -->
      <main>
        <input type="text" name="" value="Search">
        <button type="button" name="button">Vai!</button>
        <h2>You have <span>30</span> unread messages</h2>
        <hr>
        <!-- struttura delle mail -->
        <div class="mail_table">
          <div class="mail_read" id="mail1">
           <div class="checkbox"><input type="checkbox" name="" value=""> </div>
           <div class="star_off">&#9733;</div>
           <div class="object"><p>Oggetto della email</p></div>
           <div class="mail_preview"><p>- Testo della email</p></div>
          </div>
          <div class="mail_unread" id="mail2">
           <div class="checkbox"><input type="checkbox" name="" value=""> </div>
           <div class="star_off">&#9733;</div>
           <div class="object"><p>Oggetto della email</p></div>
           <div class="mail_preview"><p>- Testo della email</p></div>
          </div>
          <div class="mail_read" id="mail3">
           <div class="checkbox"><input type="checkbox" name="" value=""> </div>
           <div class="star_on">&#9733;</div>
           <div class="object"><p>Oggetto della email</p></div>
           <div class="mail_preview"><p>- Testo della email</p></div>
          </div>
          <div class="mail_read" id="mail4">
           <div class="checkbox"><input type="checkbox" name="" value=""> </div>
           <div class="star_off">&#9733;</div>
           <div class="object"><p>Oggetto della email</p></div>
           <div class="mail_preview"><p>- Testo della email</p></div>
          </div>
        </div>

        <hr>
      </main>
      <!-- piÃ¨ di pagina -->
      <footer>
        <h5>Gmail</h5>
        <h6>powered by Alberto G.</h6>
      </footer>
    </div>
  </body>
</html>
